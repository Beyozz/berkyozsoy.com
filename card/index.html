<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Berk Yozsoy â€“ Digital Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f4f4f4, #eaeaea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #111;
    }
    .card h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #111;
    }
    .card p {
      margin: 8px 0;
      color: #555;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .buttons a {
      padding: 12px;
      background: #111;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="profile.jpg" alt="Berk Yozsoy">
    <h1>Berk Yozsoy</h1>
    <p>Operations Excellence Specialist</p>
    <p><a href="mailto:berk@yozsoy.de">berk@yozsoy.de</a></p>
    <p><a href="https://www.berkyozsoy.com" target="_blank">berkyozsoy.com</a></p>

    <div class="buttons">
      <a href="https://www.linkedin.com/in/berkyozsoy" target="_blank">View LinkedIn Profile</a>
      <a href="https://berkyozsoy.com" target="_blank">Visit My Website</a>
      <a href="tel:+491776923838">Call Me</a>
    </div>
  </div>
</body>
</html>
